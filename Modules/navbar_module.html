<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="navbar_module.css">

    <title>navigation menu</title>
</head>
    <script>
    function showHide() {
        var navList = document.getElementById("nav-lists");

        if (navList.className == '_Menus') {
            navList.classList.add("_Menus-show");
        } else {
            navList.classList.remove("_Menus-show");
        }

    }
</script>
<nav class="navbar">
    <div class="container">
        <section class="_Logo"><img src="https://via.placeholder.com/150x60"></section>
        <section class="_Iconbar">
            <span class="menu-bar" onclick="showHide()">
                <i class="icon-bar"></i>
                <i class="icon-bar"></i>
                <i class="icon-bar"></i>
            </span>
        </section>
        <section class="_Menus" id="nav-lists">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Code of Conduct</a></li>
            </ul>
        </section>
    </div>
</nav>

</body>

</html>
